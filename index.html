<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-img-top {
        width: 70%;
        height: 18vw;
        object-fit: cover;
        }

        #spinner{
            display: none;
        } 
    </style>
</head>
<body>
        
    <section class="container my-2">
        <h1 class="text-success text-center mb-4">Book Archive</h1>
            <!-- Input Box -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Your Favourite Book" id="search-input"/>
            <button onclick="searchBooks()" class="btn btn-dark" id="search-btn">Search</button>
        </div>
    </section>

    <section class="container">
       <div id="book-result text center"></div> 
      <!-- Book Details -->
        <div class="row" id="book-details"></div>
        <hr/>
        <!-- Spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div> 
        <!-- Error -->
        <div>
            <h4 id="error-message" class=" text-danger text-center"></h4>
            <h3 id="books-result" class=" text-success text-center"></h3>
        </div>
    </section>

    <section id="books" class="container mt-2">

        <!-- Book Container -->
        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
      </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
